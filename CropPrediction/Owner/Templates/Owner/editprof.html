<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container-box {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: black;
        }
        a {
            text-decoration: none !important;
            font-weight: bold;
        }
        .btn-custom {
            background: #32CD32;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background: #2EB82E;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="container-box">
            <h2 class="text-center">Edit Profile</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input required type="text" name="txtn" class="form-control" placeholder="Enter your name" 
                        value="{{owner.owner_name}}" 
                        pattern="^[A-Z]+[a-zA-Z ]*$"
                        title="Name Allows Only Alphabets, Spaces, and First Letter Must Be Capital Letter">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input required type="text" name="txte" class="form-control" placeholder="Enter your email" value="{{owner.owner_email}}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea required name="txta" class="form-control" placeholder="Enter your address">{{owner.owner_address}}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom w-100">Submit</button>
                    <a href="{% url 'Owner:myprofile' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    {% if msg %}
    <script>
        alert("{{msg}}");
        window.location.href = "{% url 'Owner:myprofile' %}";
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>


{% endblock content %}
