<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Type</title>
    <style>
        body {
            background: #f8f9fa;
        }
        .container-box {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table-header th {
            background-color: #32CD32 !important; /* Lime Green */
            color: white !important;
        }
        a {
            text-decoration: none !important; /* Remove underline */
            font-weight: bold;
            color: #32CD32;
        }
        a:hover {
            color: #2EB82E;
        }
        .btn-custom {
            background: #32CD32;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background: #2EB82E;
        }
        .limegreen-cell {
            background-color: #32CD32 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-box">
            <h2 class="text-center">Plot Type</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select name="sel_type" class="form-select" required>
                        <option value="">--Select Type--</option>
                        {% for i in Type %}
                        <option {% if typ.type_id == i.id %}selected{% endif %} value="{{i.id}}">{{i.type}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom w-100">Submit</button>
                </div>
            </form>
        </div>

        <div class="container-box mt-4">
            <h2 class="text-center">Plot Type List</h2>
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th class="limegreen-cell">SL.NO</th>
                        <th class="limegreen-cell">Type</th>
                        <th class="limegreen-cell">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in plot %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.Type.type }}</td>
                        <td>
                            <a href="{% url 'Owner:plottype_del' i.id pid %}" class="btn btn-custom">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>





{% endblock content %}
