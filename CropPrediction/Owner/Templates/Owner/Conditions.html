<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Conditions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container-box {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table-header th {
            background-color: #32CD32 !important; /* Lime Green */
            color: white !important;
        }
        h2 {
            color: black; /* Ensuring the title is black */
        }
        a {
            text-decoration: none !important;
            font-weight: bold;
        }
        .btn-custom {
            background: #32CD32;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background: #2EB82E;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="container-box">
            <h2 class="text-center">Owner Conditions</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <input required type="text" name="txtc" class="form-control" placeholder="Enter the content">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom w-100">Submit</button>
                </div>
            </form>
        </div>

        <div class="mt-4">
            <h2 class="text-center">Condition List</h2>
            <table class="table table-bordered text-center">
                <thead class="table-header">
                    <tr>
                        <th>SNO</th>
                        <th>Content</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in condition %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.content }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="text-muted">No conditions found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

{% endblock content %}
