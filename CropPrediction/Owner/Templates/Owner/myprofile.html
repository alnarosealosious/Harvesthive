<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script>
        document.title = "My Profile";
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: limegreen !important;
            color: white !important;
        }
        td {
            background-color: #f9f9f9;
        }
        a {
            text-decoration: none !important; /* Ensuring no underline */
            color: #007bff;
        }
        a:hover {
            text-decoration: none !important; /* No underline even on hover */
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Owner Profile</h1>
        <form action="" method="post">
            {% csrf_token %}
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th colspan="2" class="text-white">Profile Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Name</strong></td>
                        <td>{{ owner.owner_name }}</td>
                    </tr>
                    <tr>
                        <td><strong>Email</strong></td>
                        <td>{{ owner.owner_email }}</td>
                    </tr>
                    <tr>
                        <td><strong>Address</strong></td>
                        <td>{{ owner.owner_address }}</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    {% if msg %}
    <script>
        alert("{{msg}}");
        window.location="{% url 'Owner:myprofile' %}";
    </script>
    {% endif %}
</body>
</html>

{% endblock content %}
