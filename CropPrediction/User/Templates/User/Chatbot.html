

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 60%;
            max-width: 800px;
            margin: 80px auto 100px; /* Added spacing for header and footer */
            background: limegreen;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .chat-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            padding-bottom: 10px;
            border-bottom: 2px solid white;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .chat-bubble {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .question {
            background: #d1ffd1;
            text-align: left;
        }
        .answer {
            background: #fff;
            text-align: left;
        }
        .question-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .question-btn {
            background: white;
            color: limegreen;
            border: 1px solid white;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .question-btn:hover {
            background: #f0fff0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-box" id="chatbox"></div>
        <div class="question-list">
            {% for i in cha %}
                <button type="button" class="question-btn" data-id="{{ i.id }}">{{ i.questions }}</button>
            {% endfor %}
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".question-btn").click(function () {
                var did = $(this).data("id");
                var questionText = $(this).text();
                var ur = "{% url 'User:ajaxanswer' %}";
                $("#chatbox").append('<div class="chat-bubble question">' + questionText + '</div>');
                $.ajax({
                    url: ur,
                    data: { did: did },
                    success: function (data) {
                        if (data.answer) {
                            $("#chatbox").append('<div class="chat-bubble answer">' + data.answer + '</div>');
                        } else {
                            $("#chatbox").append('<div class="chat-bubble answer" style="color:red;">Error: ' + data.error + '</div>');
                        }
                        $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
                    },
                    error: function () {
                        $("#chatbox").append('<div class="chat-bubble answer" style="color:red;">Error fetching data</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
