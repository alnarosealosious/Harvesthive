<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Condition</title>
    <script>
        document.title = "View Condition";
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: black; /* Changed to black */
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
            background-color: #ffffff;
            color: #333;
        }
        a {
            text-decoration: none !important;
        }
    </style>
</head> 
<body>

    <div class="container">
        <h2>View Conditions</h2> <!-- Heading in black -->

        <table>
            <tr>
                <th>SLNO</th>
                <th>Content</th>
            </tr>
            {% for i in condition %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.content }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>


{% endblock content %}
