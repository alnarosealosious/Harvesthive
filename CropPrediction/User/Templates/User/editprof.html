<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script>
        document.title = "Edit Profile";
    </script>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f9;
        }

        h2 {
            color: black; /* Changed to black */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .btn-cancel {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        .btn-cancel:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        /* Remove underline from all hyperlinks */
        a {
            text-decoration: none !important;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Edit Profile</h2>  <!-- Now in black color -->
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input required type="text" name="txtn" class="form-control" placeholder="Enter your name" value="{{user.user_name}}" pattern="^[A-Z]+[a-zA-Z ]*$" title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital Letter">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input required type="email" name="txte" class="form-control" placeholder="Enter your email" value="{{user.user_email}}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea required name="txta" class="form-control" placeholder="Enter your address">{{user.user_address}}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-custom">Submit</button>
                    <button type="submit" class="btn btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    {% if msg %}
    <script>
        alert("{{msg}}");
        window.location = "{% url 'User:myprofile' %}";
    </script>
    {% endif %}

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>




{% endblock content %}
