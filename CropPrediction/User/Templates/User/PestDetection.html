<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f4f4;
        }
        .container-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #1ab188;
            color: white;
        }
        .highlight {
            background-color: limegreen;
            font-weight: bold;
        }
    </style>
    <style>
        /* Remove underline from all links */
        a {
            text-decoration: none !important;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <h2 class="text-center">Pest Detection</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Select Crop</label>
                <select class="form-control" name="sel_crop" id="sel_crop" required>
                    <option value="">-- Select --</option>
                    {% for i in crop %}
                    <option value="{{i.id}}">{{i.crop_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="result"></div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("#sel_crop").change(function () {
            var did = $(this).val();
            var ur = "{% url 'User:ajaxPest' %}";
            $.ajax({
                url: ur,
                data: { did: did },
                success: function (data) {
                    $("#result").html(data);
                },
            });
        });
    </script>
</body>
</html>

{% endblock %}
