<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script>
        document.title = "Change Password";
    </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f9;
        }

        h2 {
            color: black; /* Changed to black */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        /* Remove underline from all hyperlinks */
        a {
            text-decoration: none !important;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Change Password</h2> <!-- Now in black color -->
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" name="txtp"
                       placeholder="Enter current password" required 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="txtnp"
                       placeholder="Enter new password" required
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="txtcp"
                       placeholder="Confirm your new password" required>
            </div>

            <div class="d-grid">
                <input type="submit" value="Submit" class="btn btn-custom">
            </div>
        </form>

        {% if msg %}
        <script>
            alert("{{ msg }}");
            window.location = "{% url 'User:changepass' %}";
        </script>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>




{% endblock content %}
