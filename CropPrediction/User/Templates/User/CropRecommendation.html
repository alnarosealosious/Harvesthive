<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Centered Form */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Input Fields */
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit Button */
        .btn-submit {
            background-color: #32CD32;
            color: white;
            font-size: 16px;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #228B22;
        }

        /* No Underlining for Links */
        a {
            text-decoration: none !important;
            color: white;
        }

        a:hover {
            text-decoration: none !important;
            color: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- Crop Recommendation Form -->
    <div class="form-container">
        <h2 class="text-center text-success">Crop Recommendation</h2>
        <hr>
        <form action="{% url 'User:CropRecommend' %}" method="post">
            {% csrf_token %}
            <label for="nitrogen">Nitrogen:</label>
            <input type="number" id="nitrogen" name="nitrogen" required>

            <label for="potassium">Potassium:</label>
            <input type="number" id="potassium" name="potassium" required>

            <label for="temperature">Temperature:</label>
            <input type="number" step="0.01" id="temperature" name="temperature" required>

            <label for="humidity">Humidity:</label>
            <input type="number" step="0.01" id="humidity" name="humidity" required>

            <label for="rainfall">Rainfall:</label>
            <input type="number" step="0.01" id="rainfall" name="rainfall" required>

            <label for="soiltype">Soil Type:</label>
            <select id="soiltype" name="soiltype" required>
                <option value="">Select Soil</option>
                <option value="2">Clayey</option>
                <option value="4">Sandy</option>
                <option value="3">Loamy</option>
                <option value="0">Alluvial</option>
                <option value="1">Black</option>
            </select>

            <label for="soil_depth">Soil Depth (cm):</label>
            <input type="number" step="0.01" id="soil_depth" name="soil_depth" required max="250">

            <button type="submit" class="btn-submit">Predict</button>
        </form>

        {% if res %}
            <div class="mt-3 text-center">
                <strong class="text-success">Recommended Crop:</strong> <span class="text-primary">{{ res }}</span>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>




{% endblock content %}
