<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:300');

        .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #4CAF50;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form button:hover {
            background: #43A047;
        }

        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }

        .form .message a {
            color: #4CAF50;
            text-decoration: none;
        }

        body {
            background: linear-gradient(90deg, rgba(141,194,111,1) 0%, rgba(118,184,82,1) 50%);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Ensure the login form stays centered */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>  

    <div class="main-container">
        <form action="" method="post">
            {% csrf_token %}
            
            <div class="login-page">
                <div class="form">
                    <form class="login-form" method="post">
                        <input required type="text" name="txte" placeholder="Enter a valid email id" />
                        <input required type="password" name="txtpass" 
                            placeholder="Enter a valid password"  
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                        <button type="submit">Login</button>
                        <p class="message">Not registered? <br> 
                            <a href="{% url 'Guest:signup' %}">Create an account for user</a> <br> 
                            <a href="{% url 'Guest:ownerregister' %}">Create an account for owner</a>
                        </p>
                    </form>
                </div>
            </div>

        </form>
    </div>

</body>
</html>

</html>

{% if msg %}
    <script>
        alert("{{msg}}")
        window.location="{% url 'Guest:login' %}"
    </script>
    {% endif %}
</html>
<script>
    $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
</script>

{% endblock content %}
