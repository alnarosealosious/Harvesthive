    <style>
      /* General Body Styling */
body {
  background: #c1bdba;
  font-family: 'Titillium Web', sans-serif;
  margin: 0;
  padding: 0;
}

/* Links */
a {
  text-decoration: none;
  color: #1ab188;
  transition: 0.5s ease;
}
a:hover {
  color: #159a7e;
}

/* Form Styling */
.form {
  background: rgba(19, 35, 47, 1); /* Uniform dark color */
  padding: 40px;
  max-width: 600px;
  margin: 50px auto;
  border-radius: 8px;
  box-shadow: 0 4px 10px 4px rgba(0, 0, 0, 0.5); /* Stronger black shadow */
}

/* Headings */
h1 {
  text-align: center;
  color: white;
  font-weight: 300;
  margin-bottom: 30px;
}

/* Input Fields, Textarea, and Dropdowns */
input, textarea, select {
  font-size: 18px;
  display: block;
  width: 100%;
  padding: 10px;
  background: rgba(19, 35, 47, 1); /* Same dark color */
  border: 1px solid #a0b3b0;
  color: white;
  border-radius: 4px;
  transition: border-color 0.25s ease, box-shadow 0.25s ease;
}

/* Focus Effect */
input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: #1ab188;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.7); /* Slightly stronger black shadow */
  background: rgba(19, 35, 47, 1);
}

/* Dropdown Specific Styling */
select {
  appearance: none; /* Removes default dropdown styling */
}

/* Dropdown Options */
select option {
  background: rgba(19, 35, 47, 1);
  color: white;
}

/* Hover Effect */
select option:hover {
  background: #1ab188;
  color: white;
}

/* Textarea Specific Styles */
textarea {
  resize: vertical;
  min-height: 80px;
}

/* Field Wrapper */
.field-wrap {
  position: relative;
  margin-bottom: 20px;
}

/* Labels */
label {
  display: block;
  font-size: 18px;
  color: rgba(255, 255, 255, 0.7);
  margin-bottom: 5px;
}

/* Required Field Indicator */
.req {
  color: #1ab188;
  margin-left: 5px;
}

/* Button */
.button {
  border: none;
  padding: 15px 0;
  font-size: 18px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  background: #1ab188;
  color: white;
  transition: all 0.5s ease;
  cursor: pointer;
  width: 100%;
  border-radius: 4px;
}

/* Button Hover */
.button:hover, .button:focus {
  background: #159a7e;
}

/* Responsive Design */
@media (max-width: 768px) {
  .form {
    padding: 30px;
    max-width: 90%;
  }
}

/* Adjustments for Small Screens */
h1 {
  font-size: 24px;
}

input, textarea, select {
  font-size: 16px;
  padding: 8px;
}

.button {
  font-size: 16px;
}  
    </style>

    <div class="form">
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Sign Up for Free</h1>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                   Name<span class="req">*</span>
                </label>
                <input required type="text" name="textn" id="" placeholder="Enter your name" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/>
              </div>
          
              <div class="field-wrap">
                <label>
                  Email<span class="req">*</span>
                </label>
                <input required type="text" name="txte" id="" placeholder="Enter your email">
              </div>
            </div>
            
            <div class="field-wrap">
              <label>
              Password<span class="req">*</span>
              </label>
              <input required type="password" name="txtpass" id="" placeholder="Enter your password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            
            <div class="field-wrap">
                <label>
               Confirm Password<span class="req">*</span>
                </label>
                <input required type="password" name="txtps" id="" placeholder="Confirm your password">
              </div>

              <div class="field-wrap">
                <label>
                  Address<span class="req">*</span>
                </label>
                <textarea required name="txta" id="" placeholder="Enter your address" rows="3" column="20"></textarea>
              </div>
            </div>

            <div class="field-wrap">
                <label>
                  Proof<span class="req">*</span>
                </label>
                <input required type="file" name="txtp" id="" placeholder="Enter a valid lease certificate">
              </div>
            </div>
            
            <button type="submit" class="button button-block">SignUp</button>
            <button type="submit" class="button button-block">Cancel</button>
              
  </div> 
</form>
