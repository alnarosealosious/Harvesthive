<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest Management</title>
    <script>
        document.title = "Pest Management ";
    </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .table-header-green th {
            background-color: #32CD32 !important; /* Lime Green */
            color: white !important;
            text-align: center;
        }

        .btn-lime {
            background-color: #32CD32 !important;
            color: white !important;
            border: none;
        }

        .btn-lime:hover {
            background-color: #2EB82E !important;
            color: white !important;
        }

        a {
            text-decoration: none !important;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-center">
            <div class="card shadow p-4 w-50">
                <h4 class="mb-3 text-center">Add Pest</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Select Crop</label>
                        <select name="sel_crop" id="sel_crop" class="form-control" required>
                            <option value="">-- Select --</option>
                            {% for i in crop %}
                            <option value="{{i.id}}">{{i.crop_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pest Name</label>
                        <input required type="text" name="txt_pest" class="form-control" placeholder="Enter the Pest" pattern="[a-zA-Z- ]{2,30}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-lime">Submit</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-header-green">
                        <tr>
                            <th>SI.No</th>
                            <th>Crop</th>
                            <th>Pest</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in pest %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ i.crop.crop_name }}</td>
                            <td>{{ i.pest }}</td>
                            <td class="text-center">
                                <a href="{% url 'Admin:deletepest' i.id %}" class="btn btn-lime btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted">No pests found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
