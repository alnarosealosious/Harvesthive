<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management</title>
    <script>
        document.title = "Crop Management";
    </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Remove underline from all links */
        a {
            text-decoration: none !important;
        }

        /* Lime Green header for table */
        .table-header-green th {
            background-color: #32CD32 !important; /* Lime Green */
            color: white !important;
            text-align: center;
        }

        /* Lime Green buttons */
        .btn-lime {
            background-color: #32CD32 !important;
            color: white !important;
            border: none;
        }

        .btn-lime:hover {
            background-color: #2EB82E !important; /* Slightly darker on hover */
            color: white !important;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <div class="text-center mb-3">
            <!-- <h2>Crop Management</h2> -->
            <!-- <a href="{% url 'Admin:homepage' %}" class="btn btn-lime">Home</a> -->
        </div>

        <!-- Centered Form -->
        <div class="d-flex justify-content-center">
            <div class="card shadow p-4 w-50">
                <h4 class="mb-3 text-center">Add Crop</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Crop Name</label>
                        <input required type="text" name="textc" class="form-control"
                            placeholder="Enter crop name">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-lime">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table Section -->
        <div class="mt-4">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-header-green">
                        <tr>
                            <th>Sl. No</th>
                            <th>Crop Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in crop %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ i.crop_name }}</td>
                            <td class="text-center">
                                <a href="{% url 'Admin:cropdel' i.id %}" class="btn btn-lime btn-sm"onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center text-muted">No crops found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>



{% endblock %}
