<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-lime {
            background-color: #32CD32 !important;
            color: white !important;
            border: none;
        }
        .btn-lime:hover {
            background-color: #2EB82E !important;
        }
    </style>
    <style>
        /* Remove underline from all links */
        a {
            text-decoration: none !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Reply</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Enter Reply</label>
                    <input required type="text" name="txtr" class="form-control" placeholder="Enter a reply">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lime w-100">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
