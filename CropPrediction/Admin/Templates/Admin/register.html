<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #c1bdba;
            font-family: 'Titillium Web', sans-serif;
        }
        .form-container {
            background: rgba(19, 35, 47, 1);
            padding: 40px;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: white;
        }
        .form-label, .table th {
            color: white;
        }
        .btn-custom {
            background: #1ab188;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background: #159a7e;
        }
        .table th {
            background: #1ab188 !important;
            color: white;
        }
    </style>
    <style>
        /* Remove underline from all links */
        a {
            text-decoration: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Admin Registration</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Admin Name</label>
                    <input required type="text" name="adname" class="form-control" placeholder="Enter a valid name" pattern="^[A-Z]+[a-zA-Z ]*$">
                </div>
                <div class="mb-3">
                    <label class="form-label">Admin Email</label>
                    <input required type="email" name="ademail" class="form-control" placeholder="Enter a valid email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Admin Password</label>
                    <input required type="password" name="adpass" class="form-control" placeholder="Enter a valid password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom w-100">Add</button>
                </div>
            </form>
        </div>
        
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>SI.No</th>
                    <th>Admin Name</th>
                    <th>Admin Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in register %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.admin_name }}</td>
                    <td>{{ i.admin_email }}</td>
                    <td>
                        <a href="{% url 'Admin:registerl' i.id %}" class="btn btn-custom btn-sm">Delete</a>
                        <a href="{% url 'Admin:editregister' i.id %}" class="btn btn-custom btn-sm">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
