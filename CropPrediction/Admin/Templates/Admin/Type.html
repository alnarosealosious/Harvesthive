<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Type</title>
    <script>
        document.title = "Land Type ";
    </script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Lime Green header for table */
        .table-header-green th {
            background-color: #32CD32 !important; /* Lime Green */
            color: white !important;
            text-align: center;
        }

        /* Lime Green buttons */
        .btn-lime {
            background-color: #32CD32 !important;
            color: white !important;
            border: none;
        }

        .btn-lime:hover {
            background-color: #2EB82E !important; /* Slightly darker on hover */
            color: white !important;
        }

        /* Remove underline from links */
        a {
            text-decoration: none !important;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <!-- <a href="{% url 'Admin:homepage' %}" class="btn btn-lime">Home</a> -->
        </div>

        <!-- Centered Form -->
        <div class="d-flex justify-content-center">
            <div class="card shadow p-4 w-50">
                <h4 class="mb-3 text-center">Add Land Type</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <input required type="text" name="txttype" class="form-control"
                            placeholder="Enter a valid plot type"
                            title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital Letter"
                            pattern="^[A-Z]+[a-zA-Z ]*$">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-lime">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table Section -->
        <div class="mt-4">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-header-green">
                        <tr>
                            <th>Sl. No</th>
                            <th>Type</th>
                            <th colspan="2" class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in type %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ i.type }}</td>
                            <td class="text-center">
                                <a href="{% url 'Admin:typeedit' i.id %}" class="btn btn-lime btn-sm"onclick="return confirm('Are you sure?')">Edit</a>
                                <a href="{% url 'Admin:typedel' i.id %}" class="btn btn-lime btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center text-muted">No land types found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    {% if msg %}
    <script>
        alert("{{ msg }}");
        window.location = "{% url 'Admin:type' %}";
    </script>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

{% endblock %}
